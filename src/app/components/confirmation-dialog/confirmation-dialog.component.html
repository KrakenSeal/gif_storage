<h1 mat-dialog-title>{{caption}}</h1>
<div mat-dialog-content>
  {{content}}
</div>
<div mat-dialog-actions align="center">
  <button mat-button mat-dialog-close [mat-dialog-close]='false'>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]='true'>Yes</button>
</div>
