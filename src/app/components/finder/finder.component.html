<h2 mat-dialog-title>Search a gif in GIPHY</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <input matInput placeholder="Input gif name...">
  </mat-form-field>

<mat-grid-list
class="gif-wrapper"
 [cols]="5" [gutterSize]="'10'">
<mat-grid-tile
  *ngFor="let gif of foundedGifs"
>
  <app-gif-card
  [gif]="gif"
  ></app-gif-card>
</mat-grid-tile>
</mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
